<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customizable Video Player</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="video-container">
        <video class="video-player" src="media/journeythroughthecrimeancaveseugenebryohinmp4.mp4"></video>
        <div class="video-controls">
            <div class="progress">
                <div class="progress-bar">
                </div>
            </div>
            <div class="player-button"><div class="play-button"></div></div>
            <input class="player-properties" type="range" name="volume" min="0" max="1" step="0.1" value="0.5">
            <input class="player-properties" type="range" name="playbackRate" min="0.2" max="3" step="0.2" value="1">
            <button data-skip="-10" class="player-props"><< 10s</button>
            <button data-skip="10" class="player-props">10s >></button>
            <div class="player-button"><img src="media/full-screen.png" class="full-screen" alt="full screen icon" /></div>
        </div>
    </div>
    <div class="author">
        Author of the film: <a href="https://vimeo.com/abn0rmal" target="_blank">Eugene Bryohin</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
